{% extends 'post/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                <p>published: {{ post.data_pub }}</p>
            </div>
            <h2>
                <a href="/post-detalhes/{{post.pk}}">
                    {{ post.titulo }}
                </a>
            </h2>
            <p>{{ post.texto|truncatechars:200 }}</p>
        </div>
    {% endfor %}
{% endblock %}
