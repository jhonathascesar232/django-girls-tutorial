{% extends 'post/base.html' %}

{% block content %}
    <div class="post">
        <div class="container">
            <div class="row d-inline">
                <div class="col-4">  
                    {% if post.data_pub %}
                        <div class="date">
                            {{ post.data_pub }}
                        </div>
                    {% endif %}
                </div>
                <div class="col-8">
                    {% if user.is_authenticated %}
                        <a class="btn btn-default" href="/post/editar/{{ post.pk }}">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
        <h2>{{ post.titulo }}</h2>
        <p>{{ post.texto|linebreaksbr }}</p>
    </div>
{% endblock %}
