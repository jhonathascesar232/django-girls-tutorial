{% extends 'post/base.html' %}

{% block content %}
    <div class="post">
        {% if post.data_pub %}
            <div class="date">
                {{ post.data_pub }}
            </div>
        {% endif %}
        <h2>{{ post.titulo }}</h2>
        <p>{{ post.texto|linebreaksbr }}</p>
    </div>
{% endblock %}
